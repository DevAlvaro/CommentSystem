<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Comment System</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            template: `
            <main class="container">
                <h1>Comment System</h1>
                <hr />
                <div class="formComment">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input v-model="name" type="text" class="form-control" id="inputName">
                    </div>
                    <div class="mb-3">
                        <label for="inputComment" class="form-label">Comment</label>
                        <textarea v-model="message" class="form-control" id="inputComment"></textarea>
                    </div>
                    <button v-on:click="addComment"type="submit" class="btn btn-primary">Submit</button>
                </div>
                <hr />
                <div class="comments">
                    <div class="card" v-for="comment in comments">
                        <div class="card-body">
                            <span class="commentAuthor">Autor:
                                <strong>{{comment.name}}</strong>
                            </span>
                            <p>{{comment.message}}</p>
                            <div>
                                <a href="#" title="Exbluir"> Excluir </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            `,
            data() {
                return {
                    comments: [],
                    name: '',
                    message: ''
                }
            },
            methods: {
                addComment() {
                    this.comments.push({
                        name: this.name,
                        message: this.message
                    })

                    this.name = '';
                    this.message = '';
                }
            }
        })
    </script>
</body>

</html>
